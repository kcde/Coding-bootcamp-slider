<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>Coding boot camp</title>
  </head>
  <body>
    <div class="main container">
      <div class="main__image">
        <img
          class="main__image-img"
          src="./images/image-tanya.jpg"
          alt="tanya"
        />
        <div class="main__image-button">
          <span class="prev"
            ><img src="/images/icon-prev.svg" alt="previous"
          /></span>
          <span class="next"
            ><img src="/images/icon-next.svg" alt="next"
          /></span>
        </div>
      </div>

      <div class="main__text">
        <p class="comment">
          <img src="/images/pattern-quotes.svg" alt="" />
          " I've been interested in coding for a while but never take the jump,
          until now. I couldn't recommend this course enough. I'm now in the
          jobs of my dreams and so excited about the future. "
        </p>
        <div class="info">
          <p class="info__name">
            Tanya Sinclair
          </p>
          <p class="info__position">
            UX Engineer
          </p>
        </div>
      </div>
    </div>
    <script src="./app/app.js"></script>
  </body>
</html>
